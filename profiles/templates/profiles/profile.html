{% extends "base.html" %}
{% load thumbnail %}

{% load crispy_forms_tags %}
{% block title %}{{ user.username }}{% endblock title %}

{% block body %}


<div class="jumbotron jumbotron-fluid p-4 rounded">
    <div class="container">
      <h1 class="display-4 mb-6">Profile Update</h1>
      <hr>
      <p class="lead">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Profile Info
            </legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Update
                </button>
            </div>
        </fieldset>
    </form>
      </p>
    </div>
  </div>

{% endblock body %}
